apply plugin: 'java'
if (project.name != 'nova-bootstrap') apply plugin: 'java-library'

repositories {
    mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_14
targetCompatibility = JavaVersion.VERSION_14

dependencies {
    if (project.name != 'nova-logging') implementation project(':nova-logging')
}

java {
    withJavadocJar()
    withSourcesJar()
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : project.name,
                "Specification-Vendor"    : "Nova Project (https://github.com/getnova)",
                "Specification-Version"   : project.version,
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.version,
                "Implementation-Vendor"   : "Nova Project (https://github.com/getnova)",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}
