apply(plugin: 'com.jfrog.bintray')

bintray {
  user = System.getenv('BINTRAY_USERNAME') == null ? '' : System.getenv('BINTRAY_USERNAME')
  key = System.getenv('BINTRAY_KEY') == null ? '' : System.getenv('BINTRAY_KEY')

  publications = ['nebula']

  publish = true
  override = project.version == 'edge'

  pkg {
    repo = 'maven'
    userOrg = 'getnova'
    name = 'nova-backend'

    websiteUrl = 'https://github.com/getnova/nova-backend'
    issueTrackerUrl = 'https://github.com/getnova/nova-backend/issues'
    vcsUrl = 'https://github.com/getnova/nova-backend.git'
    githubRepo = 'getnova/nova-backend'

    licenses = ['AGPL-V3']
    labels = ['getnova', 'nova-backend']
  }
}
