apply plugin: 'nebula.nebula-bintray'

bintray {
    user = System.getenv('BINTRAY_USERNAME') == null ? 'marcelcoding' : System.getenv('BINTRAY_USERNAME')
    apiKey = System.getenv('BINTRAY_KEY') == null ? '748e323acb77320273c41c22c4f8ea6ce9f78215' : System.getenv('BINTRAY_KEY')

    pkgName = 'nova-backend'
    repo = 'maven'
    userOrg = 'getnova'

    licenses = ['AGPL-V3']
    labels = ['getnova', 'nova-backend']

    websiteUrl = 'https://github.com/getnova/nova-backend'
    issueTrackerUrl = 'https://github.com/getnova/nova-backend/issues'
    vcsUrl = 'https://github.com/getnova/nova-backend.git'

    syncToMavenCentral = false
    gppSign = false
}
