plugins {
    id 'io.freefair.lombok' version '5.1.0' apply false
    id 'io.freefair.git-version' version '5.1.0'
    id 'io.freefair.github.base' version '5.1.0'
    id 'io.freefair.github.pom' version '5.1.0' apply false
    id 'io.freefair.github.package-registry-maven-publish' version '5.1.0' apply false
}

allprojects {
    group 'net.nova-project.backend'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: 'signing'
    apply plugin: 'io.freefair.github.pom'
    apply plugin: 'io.freefair.github.package-registry-maven-publish'

    repositories {
        mavenCentral()
    }

    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14

    dependencies {
    }

    java {
        withJavadocJar()
        withSourcesJar()
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
    }

    github {
        username = findProperty('github.username') ?: System.getenv("GITHUB_ACTOR")
        token = findProperty('github.token') ?: System.getenv("GITHUB_TOKEN")
    }

    javadoc {
        if (JavaVersion.current().isJava9Compatible()) {
            options.addBooleanOption('html5', true)
        }
    }
}
