plugins {
    id 'application'
}

application {
    mainClassName 'net.getnova.backend.Bootstrap'
}

dependencies {
    implementation 'commons-cli:commons-cli:1.4'
    implementation project(':nova-bootstrap-api')
    implementation project(':nova-injection')
    implementation project(':nova-service')
    implementation project(':nova-config')
    implementation project(':nova-modules')
    implementation project(':nova-api')
}
